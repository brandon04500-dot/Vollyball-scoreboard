<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배구 스코어보드 대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="volleyball-icon">🏐</div>
                <div class="header-info">
                    <h1>배구 스코어보드</h1>
                    <p id="courtInfo">구장 대시보드</p>
                </div>
            </div>
            <div class="header-right">
                <button class="logout-btn" onclick="logout()">
                    <span>🚪</span>
                    로그아웃
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="dashboard-main">
            <div class="welcome-section">
                <h2 id="welcomeMessage">환영합니다!</h2>
                <p id="loginTime">로그인 시간을 불러오는 중...</p>
            </div>

            <div class="action-cards">
                <!-- 컨트롤패널 카드 -->
                <div class="action-card control-panel-card">
                    <div class="card-icon">🎮</div>
                    <h3>컨트롤패널</h3>
                    <p>심판용 스코어보드 관리</p>
                    <ul class="feature-list">
                        <li>점수 관리</li>
                        <li>세트 점수 조정</li>
                        <li>타임아웃 관리</li>
                        <li>비디오 판독</li>
                        <li>코트체인지</li>
                    </ul>
                    <button class="action-btn control-btn" onclick="openControlPanel()">
                        <span>🎮</span>
                        컨트롤패널 열기
                    </button>
                </div>

                <!-- 송출용 페이지 카드 -->
                <div class="action-card display-card">
                    <div class="card-icon">📺</div>
                    <h3>송출용 페이지</h3>
                    <p>방송/관중용 스코어보드</p>
                    <ul class="feature-list">
                        <li>실시간 점수 표시</li>
                        <li>팀명 및 대회명</li>
                        <li>세트 점수</li>
                        <li>서브권 표시</li>
                        <li>타임아웃 표시</li>
                    </ul>
                    <button class="action-btn display-btn" onclick="openDisplayPage()">
                        <span>📺</span>
                        송출용 페이지 열기
                    </button>
                </div>
            </div>

            <!-- 상태 정보 -->
            <div class="status-section">
                <div class="status-card">
                    <h3>시스템 상태</h3>
                    <div class="status-items">
                        <div class="status-item">
                            <span class="status-label">구장:</span>
                            <span id="statusCourt" class="status-value">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">로그인 시간:</span>
                            <span id="statusLoginTime" class="status-value">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">세션 상태:</span>
                            <span class="status-value status-active">활성</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="dashboard-footer">
            <p>© 2024 배구 스코어보드 시스템 - 심판용</p>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="login.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
