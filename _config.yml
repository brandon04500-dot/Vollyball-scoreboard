# GitHub Pages 설정
title: "🏐 배구 스코어보드 시스템"
description: "8개 구장을 통합 관리하는 배구 스코어보드 시스템"
author: "배구 스코어보드 팀"

# 테마 설정 (Jekyll 비활성화)
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 빌드 설정
exclude:
  - README.md
  - .gitignore
  - .github/
  - server.py
  - server_flask.py
  - start-server.bat

# 포함할 파일들
include:
  - _config.yml

# 기본 설정
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
