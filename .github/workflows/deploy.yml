name: Deploy to GitHub Pages

# main 브랜치에 푸시될 때마다 자동으로 배포
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# GitHub Pages에 배포 권한 부여
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 정적 사이트 빌드 및 배포
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 현재 디렉토리의 모든 파일을 업로드
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10
