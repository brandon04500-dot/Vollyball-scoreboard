<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배구 스코어보드 시스템</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .login-link {
            display: inline-block;
            background: #ffd700;
            color: #1a1a1a;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .login-link:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏐 배구 스코어보드 시스템</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px;">8개 구장 통합 관리 시스템</p>
        <a href="login.html" class="login-link">로그인하기</a>
    </div>
</body>
</html>
